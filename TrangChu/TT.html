<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhom4.shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header .logo {
        font-size: 24px;
        font-weight: bold;
      }
      header .search-bar {
        flex-grow: 1;
        margin: 0 20px;
      }
      header .search-bar input {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
      }
      nav {
        background-color: #f8f9fa;
        padding: 10px 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 15px;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        text-decoration: none;
        color: #007bff;
      }
      .banner {
        margin: 20px 0;
        background-color: #e9ecef;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #343a40;
      }
      .product-section {
        padding: 20px;
      }
      .product-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .product {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        background-color: #fff;
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .product .name {
        font-size: 16px;
        margin: 10px 0;
      }
      .product .price {
        color: #28a745;
        font-size: 18px;
        font-weight: bold;
      }
      footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }
      .danhmuc {
        color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">NHOM4-SHOP</div>
      <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm..." />
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="./home.html">Laptop</a></li>
        <li><a href="#">Điện thoại</a></li>
        <li><a href="#">Phụ kiện</a></li>
        <li><a href="#">PC</a></li>
      </ul>
    </nav>
    <div class="banner">
      Chào mừng bạn đến với Nhom4.shop !<br />
      Mua 1 tặng 2 tính tiền 3
    </div>
    <div class="product-section">
      <h2 class="danhmuc">Danh mục sản phẩm</h2>
      <div class="products">
        <div class="product">
          <img
            src="https://laptop88.vn/media/product/9257__new_100___laptop_lenovo_loq_15arp9_83jc0001us.jpg"
            alt="Laptop"
          />
          <div class="name">Laptop</div>
          <a href="./home.html"
            ><b><i>Xem sản phẩm</i></b></a
          >
        </div>
        <div class="product">
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/306994/samsung-galaxy-s23-fe-mint-thumbnew-600x600.jpg"
            alt="Điện thoại"
          />
          <div class="name">Điện thoại</div>
          <a href=""
            ><b><i>Xem sản phẩm</i></b></a
          >
        </div>
        <div class="product">
          <img
            src="https://cdnv2.tgdd.vn/mwg-static/tgdd/Products/Images/4547/331136/bo-ban-phim-chuot-bluetooth-logitech-pop-icon-221024-023735-891-600x600.jpg"
            alt="Phụ kiện"
          />
          <div class="name">Phụ kiện</div>
          <a href=""
            ><b><i>Xem sản phẩm</i></b></a
          >
        </div>
        <div class="product">
          <img
            src="https://cdnv2.tgdd.vn/mwg-static/tgdd/Products/Images/5698/332010/singpc-i513m695sf-w-i5-13400-16gb-512gb-thumb-40-638681424756731847-600x600.jpg"
            alt="Product 4"
          />
          <div class="name">PC</div>
          <a href=""
            ><b><i>Xem sản phẩm</i></b></a
          >
        </div>
      </div>
    </div>
    <footer>Nhom4.shop - Bền đến lúc hỏng</footer>
  </body>
</html>
